<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat</title>
</head>
<body>
  <script>
    const socket = new WebSocket("ws://localhost:4000/ws")
    socket.addEventListener("close", () => console.log("closed"))
    setTimeout(() => {
      socket.send("Hello darling")
    }, 5000)
    setTimeout(() => {
      socket.send("Hello darling")
    }, 6000)
    setTimeout(() => {
      socket.send("Hello darling")
    }, 8000)
  </script>
</body>
</html>
